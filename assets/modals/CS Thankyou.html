<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/cs.css" />
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
<!-- Modal CASE STUDY THANKU -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#CSSThankYou">
  Launch CASE STUDY THANKU modal
</button>


<div class="modal fade" id="CSSThankYou" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="CSSThankYouLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered  modal-xl">
    <div class="modal-content">
       <button
              type="button"
              class="btn-close ms-auto position-absolute z-3 modalCrossButton"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
      
      <div class="modal-body p-0 overflow-hidden">
        <div class="container d-none d-lg-block">
          <div class="row">
            <div class="col-lg-6 col-sm-12 d-flex ">
              <div class="m-auto ps-5">
                <h1 class="text-orange fw-bold">Thank you</h1>
                <h4 class="my-3 fs-5 text">Case Study will be sent to you email address</h4>
                <button class="btn btn-primary px-5 my-3" id="CSTYGoBack">Go Back</button>
              </div>
            </div>
            <div class="col-lg-6 col-sm-12 d-none d-lg-block d-flex p-0">
              <!-- <div class="my-auto"> -->
              <img
                src="./assets/images/CSThankYou.png"
                class="image-fluid float-end"
                alt=""
              />
              <!-- </div> -->
            </div>
          </div>
        </div>
        <div class="row d-block d-lg-none position-relative overflow-hidden px-5">
          <div class="col-lg-6 col-sm-12 d-flex py-5 z-0">
            <img
              src="./assets/images/CSThankYou.png"
              class="backGroundImage"
              alt=""
            />
            <div class="my-auto position-relative">
              <h1 class="text-orange fw-bold">Thank you</h1>
              <h1>for your interest!</h1>
              <p class="my-3">Our team will reach out to you soon.</p>
              <button class="btn btn-primary px-5 my-3">Go to Home Page</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
