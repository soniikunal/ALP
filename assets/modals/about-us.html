    <div class="">
      <div class="d-flex justify-content-center row">
        <div class="col-lg-6  col-sm-12">
          <picture class="float-end">
            <source
              srcset="./assets/images/aboutUsImage.png"
              type="image/svg+xml"
            />
            <img
              src="./assets/images/aboutUsImage.png"
              class="img-fluid img-thumbnail"
              alt="fusionfirst"
            />
          </picture>
        </div>
        <div id="form" class="col-lg-6 col-sm-12 px-5 py-4">
          <div class="mb-4">
            <h5>Get in Touch</h5>
          </div>
          <form>
            <div class="mb-3">
              <input
                type="text"
                placeholder="Full Name"
                class="form-control"
                id="firstName"
                name="firstName"
                aria-describedby="aboutUsForm"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                placeholder="Work Email Id"
                class="form-control"
                id="companyEmail"
                name="companyEmail"
                aria-describedby="aboutUsForm"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                placeholder="Phone Number"
                class="form-control"
                id="phoneNumber"
                name="phoneNumber"
                aria-describedby="aboutUsForm"
                maxlength="10"
                minlength="10"
              />
            </div>
            <div class="mb-4">
              <input
                type="text"
                placeholder="Company Name"
                class="form-control"
                id="companyName"
                name="companyName"
                aria-describedby="aboutUsForm"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label text-secondary fs-12p" for="exampleCheck1"
                >Does your Company Write business in <b>The United States</b>?</label
              >
            </div>
            <div id="formHelp" class="form-text mb-3 text-decoration-underline fs-12p">
              By submitting this form, you agree to FBSPL's Privacy Policy
            </div>
            <div class="d-flex flex-column">
              <button type="submit" class="btn btn-primary btn-lg">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
