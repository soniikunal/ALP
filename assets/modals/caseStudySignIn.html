<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/cs.css" />
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   

<!-- Modal CASE STUDY SIGIN -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#CSSignModal">
  Launch CASE STUDY SIGIN modal
</button>

<div class="modal fade" id="CSSignModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="CSSignModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered  modal-xl">
    <div class="modal-content">
       <button
              type="button"
              class="btn-close ms-auto position-absolute z-3 modalCrossButton"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
      
      <div class="modal-body p-0">
        <div class="container">
          <div class="row">
            <div class="col-6 p-0 d-none d-lg-block">
              <img src="./assets/images/CaseStudySIgnModal.png" class="float-end w-100"/>
            </div>
            <div id="form" class="col-lg-6 col-sm-12 p-5 my-auto">
              <div class="">
                <div class="mb-4">
                  <h3 class="fw-bold">Download Full Case Study</h3>
                </div>
                <form>
                  <div class="mb-3">
                    <input
                      type="text"
                      placeholder="Full Name"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      aria-describedby="aboutUsForm"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="email"
                      placeholder="Work Email Id"
                      class="form-control"
                      id="companyEmail"
                      name="companyEmail"
                      aria-describedby="aboutUsForm"
                    />
                  </div>
                  <div class="d-flex mt-4 flex-column">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
